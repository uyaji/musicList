<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Band Home</title>
  </head>
  <body data-lift-content-id="main">
    <div id="main" data-lift="surround?with=default;at=content">
      <lift:Util.out>Please
        <lift:menu.item name="Login">Log In</lift:menu.item>
        &nbsp or &nbsp
        <Lift:menu.item name="CreateUser">Sign Up</lift:menu.item>
        <p>&nbsp&nbsp&nbsp&nbspReference only user/pass : guest@mail.com / guest</p>
      </lift:Util.out>
      <lift:Util.in>
        <h2><span class="lift:Loc.bandtitle"></span></h2>
        <div class="lift:BandView.bandName">
          <h3><span class="lift:Loc.artistname"></span> : <span id=bandbandname></span></h3>
        </div>
        <form class="lift:BandView.add?form=post">
          <label for="seq" class="column span-10"><span class="lift:Loc.bandseq"></span></label><br />
          <input type="text" name="seq" class="column span-10"/><br />
          <label for="startat" class="column span-10"><span class="lift:Loc.startat"></span></label><br />
          <input type="text" name="startat" id="startat" class="column span-10"/><br />
          <label for="endat" class="column span-10"><span class="lift:Loc.endat"></span></label><br />
          <input type="text" name="endat" id="endat" class="column span-10"/><br />
          <button type="submit" style="margin-top:5px;"><span class="lift:Loc.addseq"></span></button>
        </form>
        <div>
          <table>
            <thead>
              <tr>
                <th><span class="lift:Loc.bandseq"></span></th>
                <th><span class="lift:Loc.during"></span></th>
                <th><span class="lift:Loc.action"></span></th>
              </tr>
            </thead>
            <tbody id="band_history" class="lift:BandView.list">
              <tr band>
                <td><span id="bandseq"></span></td>
                <td><span id = "bandstartat"></span> - <span id="bandendat"></span></td>
                <td><span id="banddelete"></span></td>
              </tr>
            </tbody>
          </table>
          <p class="lift:BandView.paginate">
            <nav:first></nav:first> | <nav:prev></nav:prev> | <nav:allpages></nav:allpages> | <nav:next></nav:next> | <nav:last></nav:last> | <nav:records></nav:records>
          </p>
        </div>
        <link type="text/css" href="css/jquery-ui.min.css" rel="stylesheet" />
        <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.min.js"></script>
      </lift:Util.in>
    </div>
  </body>
</html>
