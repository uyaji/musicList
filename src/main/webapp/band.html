<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Band Home</title>
  </head>
  <body data-lift-content-id="main">
    <div id="main" data-lift="surround?with=default;at=content">
      <lift:Util.out>Please
        <lift:menu.item name="Login">Log In</lift:menu.item>
        &nbsp or &nbsp
        <Lift:menu.item name="CreateUser">Sign Up</lift:menu.item>
      </lift:Util.out>
      <lift:Util.in>
        <h2>Welcome Band detail information</h2>
        <div class="lift:BandView.bandName">
          <h3>Band name : <band:name></band:name></h3>
        </div>
        <form class="lift:BandView.add?form=post">
          <label for="seq" class="column span-10">seq</label><br />
          <input type="text" name="seq" class="column span-10"/><br />
          <label for="startat" class="column span-10">start at</label><br />
          <input type="text" name="startat" id="startat" class="column span-10"/><br />
          <label for="endat" class="column span-10">end at</label><br />
          <input type="text" name="endat" id="endat" class="column span-10"/><br />
          <input type="submit" value="Add Seq!" style="margin-top:5px;"/>
        </form>
        <div>
          <table>
            <thead>
              <tr>
                <th>SEQ</th>
                <th>DURING</th>
                <th>action</th>
              </tr>
            </thead>
            <tbody id="band_history" class="lift:BandView.list">
              <tr band>
                <td><band:seq></band:seq></td>
                <td><band:startat></band:startat> - <band:endat></band:endat></td>
                <td><band:delete></band:delete></td>
              </tr>
            </tbody>
          </table>
          <p class="lift:BandView.paginate">
            <nav:first></nav:first> | <nav:prev></nav:prev> | <nav:allpages></nav:allpages> | <nav:next></nav:next> | <nav:last></nav:last> | <nav:records></nav:records>
          </p>
        </div>
        <link type="text/css" href="css/jquery-ui.min.css" rel="stylesheet" />
        <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.min.js"></script>
      </lift:Util.in>
    </div>
  </body>
</html>
