  list-style:none;
}
.status textarea{
  height:100%;
  width :60%;
}
.message_r{
  text-align: right;
  font-size:1.8em;
  line-height:2.0em;
  color:#666666;

.message_l{
  text-align: left;
  font-size:1.8em;

}
.user_r{
  text-align: right;
  font-size:1.2em;
  color:#3333FF;
}
.user_l{
  text-align: left;
  font-size:1.2em;
  color:#3333FF;
}

  <lift:Util.out>Please
    <Lift:menu.item name="Login">Log In</lift:menu.item>
    &nbsp or &nbsp
    <Lift:menu.item name="CreateUser">Sign Up</lift:menu.item>
    <p>&nbsp&nbsp&nbsp&nbspReference only user/pass : guest@mail.com / guest</p>
  </lift:Util.out>
  <lift:Util.in>
    <lift:Twit.post form="POST">
      <h2>Hello! <twit:name></twit:name>-san</h2>
      <h2>Please twit to <twit:uploader></twit:uploader>-san</h2>

      <ul class="status">
        <li> <twit:status></twit:status> </li>
        <li> <twit:submit></twit:submit> </li>
      </ul>
    </lift:Twit.post>

    <lift:comet type="CometTwit" name="Other">
      <twit:messages>メッセージはありません。</twit:messages>
    </lift:comet>

    <ul class="status">
      <lift:Twit.show>
        <twit:message></twit:message>
        <twit:user></twit:user>
      </lift:Twit.show>
    </ul>
  </lift:Util.in>

</lift:surround>
